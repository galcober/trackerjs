<!DOCTYPE html>
<html lang="en" ng-app>
<head>
    <meta charset="UTF-8">
    <title>Tracker JS</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body ng-controller="TicketController">

	<h1>Tracker JS: A Ticket Management System</h1>

	<div class="wrapper">
		<div class="ticket-item" ng-repeat="ticket in tickets | orderBy:'titulo'">
			<div class="titulo"> {{ticket.id}} - {{ticket.titulo}} </div>
			<div class="estado"> {{ticket.estado}} - {{ticket.developer}} </div>
		</div>
	</div>
	<br/>
	<center><button ng-click="ShowForm()" ng-hide="formVisibility">Añadir Ticket</button></center>
	<div ng-show="formVisibility" class="wrapper">
		<h2>Add a Ticket</h2>
		Título: <input type="text" ng-model="nuevoTicket.titulo"></input>
		Estado: <input type="text" ng-model="nuevoTicket.estado"></input>
		Developer: <input type="text" ng-model="nuevoTicket.developer"></input>
		<button ng-click="Save()">Guardar</button>
	</div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.min.js"></script>
    <script src="controllers/TicketController.js" type="text/javascript"></script>
</body>
</html>
